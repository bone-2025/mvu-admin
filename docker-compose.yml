version: '3.8'

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    image: element-admin:latest
    container_name: element-admin
    ports:
      - "8080:8080"
    environment:
      - SERVER_NAME=${SERVER_NAME:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

