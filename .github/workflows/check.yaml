name: Check code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  license:
    name: REUSE license compliance check
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    # Allow this check to fail without blocking the workflow
    continue-on-error: true

    steps:
      - name: Checkout the code
        uses: actions/checkout@v6

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v6

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout the code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-node

      - name: Run the linters
        run: pnpm lint

  playwright:
    name: E2E tests
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    # Allow tests to fail without blocking the workflow (for now)
    continue-on-error: true

    # Keep in sync with the @playwright/test version in package.json
    container: mcr.microsoft.com/playwright:v1.57.0-noble

    steps:
      - name: Checkout the code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-node

      - name: Build frontend
        run: pnpm build

      - name: Run Playwright tests
        run: pnpm test

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
